<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>Malaga Geek Guild</title>
<link rel="stylesheet" href="leaflet/leaflet.css" />
<script src="leaflet/leaflet.js"></script>
<script src="leaflet/leaflet-providers.js"></script>
</head>

<body>
  <div id="mapid"></div>

<style>
html, body {
    height: 100%;
}
#mapid { height: 100%; }
</style>

<script>
var map = L.map('mapid').setView([51.505, 15], 4);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

/**
// Use HERE Maps with Axels personal account
L.tileLayer.provider('HERE.normalDay', {
    app_id: 'EQl2FY1QzVsQSxIM1ye0',
    app_code: 'RDVeNZhVeYNsbksTWmkaSg'
}).addTo(map);
**/

var blueIcon = new L.Icon({
	iconUrl: 'leaflet/images/marker-icon-2x-blue.png',
	shadowUrl: 'leaflet/images/marker-shadow.png',
	iconSize: [25, 41],
	iconAnchor: [12, 41],
	popupAnchor: [1, -34],
	shadowSize: [41, 41]
});

var redIcon = new L.Icon({
	iconUrl: 'leaflet/images/marker-icon-2x-red.png',
	shadowUrl: 'leaflet/images/marker-shadow.png',
	iconSize: [25, 41],
	iconAnchor: [12, 41],
	popupAnchor: [1, -34],
	shadowSize: [41, 41]
});

var greenIcon = new L.Icon({
	iconUrl: 'leaflet/images/marker-icon-2x-green.png',
	shadowUrl: 'leaflet/images/marker-shadow.png',
	iconSize: [25, 41],
	iconAnchor: [12, 41],
	popupAnchor: [1, -34],
	shadowSize: [41, 41]
});

var orangeIcon = new L.Icon({
	iconUrl: 'leaflet/images/marker-icon-2x-orange.png',
	shadowUrl: 'leaflet/images/marker-shadow.png',
	iconSize: [25, 41],
	iconAnchor: [12, 41],
	popupAnchor: [1, -34],
	shadowSize: [41, 41]
});

var yellowIcon = new L.Icon({
	iconUrl: 'leaflet/images/marker-icon-2x-yellow.png',
	shadowUrl: 'leaflet/images/marker-shadow.png',
	iconSize: [25, 41],
	iconAnchor: [12, 41],
	popupAnchor: [1, -34],
	shadowSize: [41, 41]
});

var violetIcon = new L.Icon({
	iconUrl: 'leaflet/images/marker-icon-2x-violet.png',
	shadowUrl: 'leaflet/images/marker-shadow.png',
	iconSize: [25, 41],
	iconAnchor: [12, 41],
	popupAnchor: [1, -34],
	shadowSize: [41, 41]
});

var greyIcon = new L.Icon({
	iconUrl: 'leaflet/images/marker-icon-2x-grey.png',
	shadowUrl: 'leaflet/images/marker-shadow.png',
	iconSize: [25, 41],
	iconAnchor: [12, 41],
	popupAnchor: [1, -34],
	shadowSize: [41, 41]
});

var blackIcon = new L.Icon({
	iconUrl: 'leaflet/images/marker-icon-2x-black.png',
	shadowUrl: 'leaflet/images/marker-shadow.png',
	iconSize: [25, 41],
	iconAnchor: [12, 41],
	popupAnchor: [1, -34],
	shadowSize: [41, 41]
});

var marker = L.marker([51.5, -0.09]).addTo(map);
var malaga = L.marker([36.72, -4.43], {icon: redIcon}).addTo(map);
var NL = L.marker([51.9044685,4.234554000000003], {icon: orangeIcon}).addTo(map);
var Warsaw = L.marker([52.2296756,21.012228700000037], {icon: greenIcon}).addTo(map);

var circle = L.circle([51.508, -0.11], {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.5,
    radius: 500
}).addTo(map);

var polygon = L.polygon([
    [51.509, -0.08],
    [51.503, -0.06],
    [51.51, -0.047]
]).addTo(map);

marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
circle.bindPopup("I am a circle.");
polygon.bindPopup("I am a polygon.");
malaga.bindPopup("<b>Wow!</b> You found me in Malaga!");
NL.bindPopup("<b>Wow!</b> You found me in NL!");
Warsaw.bindPopup("<b>Wow!</b> You found me in Warsaw!");

var jaen = L.marker([37.78, -3.78], {icon: blackIcon}).addTo(map);
jaen.bindPopup("<b>Welcome to the capital of the Empire!!</b>");

</script>
 
</body>
</html>
